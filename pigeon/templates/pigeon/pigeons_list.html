{% extends 'base_layout.html' %}
{% block content %}

    <div class="pigeons">
        {% for pigeon in pigeons %}
            <div class="pigeon" style="display: inline-block; text-align: center;">
                <img src="{{ pigeon.thumb.url }}" width="250" height="200"/>
                <a href="{% url 'pigeon:details' slug=pigeon.slug %}"> <p><b>Pigeon name: </b>{{pigeon.name}} </p> </a>
                <p><b>Ring Number:</b>{{pigeon.ringNumber}}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
